<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<div class="cart-container js-cart-container">
    <div class="cart-product-container">
        <div class="image-product">
            <img src="images/products/Intermediate Basketball.jpeg" alt="">
        </div>
        <div class="product-details">
            <div class="product-name"><p>Intermediate Basketball</p></div>
            <div class="product-quantity"><p>Quantity: <span>3</span></p></div>
            <div class="product-price"><p>Ksh 2000</p></div>
            <div class="product-author"><p>Hazande Opal</p></div>
            <div class="button-container">
                <button class="buy-button">Buy Now</button>
                <button class="delete-product-on-cart">Delete Item</button>
            </div>
        </div>
    </div>
</div>
<script src="shop.js"></script>
<script src="shop-cart.js"></script>
</body>
</html>
